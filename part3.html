<p>５月２６日（水）にも、ホテルで起きます。<br>
ライオンズ・デンで朝ご飯を食べようと思っています。<br>
おもしろ<u>そうです</u>から。<br>
<img src="lionsden.jpg"></p>

<p>あのきっさ店に入るまで、物価を知れません。<br>
でも、インターネットは５０００から５９９９円までと言ってます。<br>
<img src="den-menu.jpg"></p>

<p>６０００円を払う後、お金が６３５５０円もあります。<br>
食べる後、２時２０分ごろに成田国際空港へ歩くで帰ります。<br>
６時３０分まで、さんぽしたり、買い物をしたりますかも。<br>
<img src="souvenir.jpg"></p>

<p>おそくなっ<u>たら</u>、タクシーで帰ります。<br>
タクシーが来なかっ<u>たら</u>、もういちどホテルに泊まります。</p>
